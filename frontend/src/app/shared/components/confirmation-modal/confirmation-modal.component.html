<form *ngIf="active">
  <div class="modal-header">
    <h4 class="panel-title modal-heading">{{title}}</h4>
    <button type="button" class="close" (click)="onCancel()" data-dismiss="modal">&times;</button>
  </div>
  <div class="modal-body" [innerHtml]="bodyHtml">
  </div>
  <div class="modal-footer">
    <button type="button" (click)="onConfirm()" class="btn btn-primary" data-dismiss="modal">{{okButtonText}}</button>
    <button type="button" (click)="onCancel()" class="btn btn-white">{{cancelButtonText}}</button>
  </div>
</form>
