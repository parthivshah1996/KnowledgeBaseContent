<div class="container">
  <h2>Create Content</h2>
  <form
    role="form"
    name="contentForm"
    [formGroup]="contentForm"
    (ngSubmit)="createContent(contentForm)">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        autocomplete="off"
        placeholder="Content Name"
        formControlName="name"
        class="form-control"
        />

      <label class="errmsg">
        <span
          *ngIf="isFormSubmitted &&
          contentForm.controls['name'].hasError('required')">
          This field is required
        </span>
      </label>
    </div>
    <div class="form-group">
      <label for="Description">Description:</label>
      <textarea class="form-control" placeholder="Description" formControlName="description"> </textarea>
    </div>
    <div class="form-group">
      <label for="Type">Content Type:</label>
      <textarea class="form-control" placeholder="Type" formControlName="type"> </textarea>
    </div>
    <div class="form-group">
      <label>Content Image:</label>
      <input
        type="file"
        (change)="prepareFiles($event.target.files)"
        />

      <label class="errmsg">
        <span
          *ngIf="isFormSubmitted &&
          contentForm.controls['image'].hasError('required')">
          This field is required
        </span>
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
