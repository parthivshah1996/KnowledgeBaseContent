<div class="container">
  <h2>Create Category</h2>
  <form
    role="form"
    name="categoryForm"
    [formGroup]="categoryForm"
    (ngSubmit)="createCategory(categoryForm)">
    <div class="form-group">
      <label for="email">Category Title:</label>
      <input
        type="text"
        autocomplete="off"
        placeholder="Category Title"
        formControlName="name"
        class="form-control"
        />

      <label class="errmsg">
        <span
          *ngIf="isFormSubmitted &&
          categoryForm.controls['name'].hasError('required')">
          This field is required
        </span>
      </label>
    </div>
    <div class="form-group">
      <label for="pwd">Description:</label>
      <textarea class="form-control" placeholder="Description" formControlName="description"> </textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
